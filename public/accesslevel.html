<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="App.js" defer></script>
</head>
<body id="app">
    <header class="top-pane">
      <nav>
        <a class=nav-link v-for="item in navitems" :key="item.title" :href="item.url">{{ item.title }}</a>
      </nav>
    </header>

    <div class="page-content content">
      <h1>Page for Changing Access Level for Front End Testing</h1>
        <p> Note this page will be removed once back end is in place </p>
      <p> Current access level: {{access_level}}</p>

      <ul>
        <li> 0: Visitor </li>
        <li> 1: User </li>
        <li> 2: Manager </li>
        <li> 3: Admin </li>
      </ul>

      <button type="button" v-on:click="access_level=0"> Visitor </button>
      <button type="button" v-on:click="access_level=1"> User </button>
      <button type="button" v-on:click="access_level=2"> Manager </button>
      <button type="button" v-on:click="access_level=3"> Admin </button>
    </div>

    <footer>
      &copy; 2024 Your Website. All rights reserved.
    </footer>
  </body>
  </html>
