<!DOCTYPE html>
<html lang="en">
<!-- NOTE: This index.html is for the branches page, not the main page -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="../stylesheets/styles.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://kit.fontawesome.com/bbe06e3f12.js" crossorigin="anonymous"></script>
  <script src="../App.js" defer></script>
</head>

<body id="app">
  <header class="top-pane">
    <nav>
      <a class=nav-link v-for="item in navitems" :key="item.title" :href="item.url">{{ item.title }}</a>
    </nav>
  </header>

  <div class="page-content content">
    <h1>Our Branches!</h1>
    <div class="branch-container" v-for="branch in branches_summary" >
      <a :href="branch.page_url" style="text-decoration: none; color: inherit;">
      <div class="branch-content">
        <div class="branch-details-container" style="flex: 2;">
          <h2 class="branch-name"> {{branch.name}} </h2>
          <div class="branch-details">
            <p class="branch-hours"><i class="fa fa-clock-o"></i> {{branch.openingHours}}</p>
            <p class="branch-location"><i class="fa fa-map-marker"></i> {{branch.location}} </p>
          </div>
          <div>
            <p class="branch-description">{{branch.description}}</p>
          </div>
          <div class="branch-buttons">
            <a v-bind:href="'tel:' + branch.phone" class="button primary-button">Phone</a>
            <a v-bind:href="'mailto:' + branch.email" class="button secondary-button">Email</a>
          </div>
        </div>
        <div class="branch-image-container" style="flex: 1;">
          <img class="branch-image" v-bind:src="branch.image_url" alt="Branch Image">
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2024 Your Website. All rights reserved.
  </footer>
</body>

</html>
